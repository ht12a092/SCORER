<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 3px; padding: 0; width: 60%; }
  #sortable li { padding: 10px;}
  </style>
  <script>
  $(function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default"><input type="text" name="name" value="部屋１">　閉じる　削除　上　下<br>
<br>
<br>得点<input type="text" name="name">

  
  </li>
  <li class="ui-state-default"><input type="text" name="name" value="バンプ"> 開く　削除</li>
  <li class="ui-state-default"><input type="text" name="name" value="坂道"> 開く　削除</li>
  <li class="ui-state-default"><input type="text" name="name" value="ギャップ"> 開く　削除</li>
  <li class="ui-state-default"><input type="text" name="name" value="通路2"> 開く　削除</li>
</ul>
 
 
</body>
</html>
